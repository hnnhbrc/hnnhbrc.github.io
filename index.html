<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANDYGRAM - SIGN IN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a8e6cf, #dcedc1); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            width: 120px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #45a049; 
            outline: none;
        }
        button {
            background-color: #4CAF50; 
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; 
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #4CAF50; 
            text-decoration: none;
            transition: text-decoration 0.3s;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1837/1837213.png"alt="CANDYGRAM">
        <h1> CANDYGRAM </h1>
        <h3>Login</h3>
        <form>
            <input type="text" placeholder="Email or Phone" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="links">
            <br><a href="#">FORGOT PASSWORD?</a><br>
            <a href="#">CREATE NEW ACCOUNT</a>
        </div>
    </div>
</body>
</html>
